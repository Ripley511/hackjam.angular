<bs-header></bs-header>
<main class="main-content">
    <!--Menu filters-->
    <menu [categories]="categories" (selectCategory)="changeCategory($event)"></menu>
    <!--List of books-->
    <book [books]="books | searchFilter: searchTerm | categoryFilter: category" (selectBook)="selectBook($event)"></book>
    <!--Sidebar navigation-->
    <sidebar (search)="setSearchTerm($event)"></sidebar>
</main>
